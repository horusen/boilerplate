name: Staging
on:
  push:
    branches:
      - main
jobs:
  build_docker_image:
    name: Build docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ vars.DOCKERHUB_REPO }} .
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: true
      - name: Push docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ vars.DOCKERHUB_REPO }}
      - name: deploy to elastic beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.AWS_EBS_APPLICATION_NAME }}
          environment_name: ${{ secrets.AWS_EBS_ENVIRONMENT_NAME }}
          version_label: ${{ secrets.AWS_EBS_APPLICATION_NAME }}
          region: ${{ secrets.AWS_REGION }}
          deployment_package: target/staging